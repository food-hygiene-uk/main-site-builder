name: deploy.yml - Generate Ratings Site

# Control concurrent executions
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

# Define trigger events
on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: "0 4 * * *" # Run at 4 AM UTC daily

# Define minimum required permissions
permissions:
  contents: read

jobs:
  command-outputs:
    name: Set "outputs" from command execution
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      DENO_VERSION: ${{ steps.commands.outputs.DENO_VERSION }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          sparse-checkout: |
            .deno-version
          sparse-checkout-cone-mode: false
          fetch-depth: 1

      - name: Commands
        id: commands
        run: |
          echo "DENO_VERSION=$(cat .deno-version)" >> "$GITHUB_OUTPUT"

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 1200

    permissions:
      contents: write # Required to push changes to the GitHub Pages repository

    needs: [command-outputs]
    env:
      DENO_VERSION: ${{ needs.command-outputs.outputs.DENO_VERSION }}

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1

      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Get GitHub App User ID
        id: get-user-id
        env:
          APP_SLUG: ${{ steps.app-token.outputs.app_slug }}
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          echo "user-id=$(gh api "/users/${{ env.APP_SLUG }}%5Bbot%5D" --jq .id)" >> "$GITHUB_OUTPUT"

      - name: Create workspace directory
        run: mkdir ./repos/

      - name: Checkout source repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          path: ./repos/source
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 1

      - name: Ensure SHA pinned actions
        uses: zgosalvez/github-actions-ensure-sha-pinned-actions@6124774845927d14c601359ab8138699fa5b70c3 # v4.0.1

      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Deno install
        working-directory: ./repos/source
        run: deno install

      - name: Run Deno test
        working-directory: ./repos/source
        run: deno test

      - name: Run ESLint
        working-directory: ./repos/source
        run: deno task eslint:check

      - name: Run Deno lint
        working-directory: ./repos/source
        run: deno lint

      - name: Run formatter
        working-directory: ./repos/source
        run: |
          deno task prettier:write ; status=$?
          if [ $status -eq 2 ]; then
            echo "Somethingâ€™s wrong with Prettier."
            exit 2
          fi
          deno fmt
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: Unformatted files detected. Please commit changes after running the formatter."
            exit 1
          fi

      - name: Run Deno check
        working-directory: ./repos/source
        run: deno check src/generate-site.mts

      - name: Generate ratings site
        working-directory: ./repos/source
        run: deno task build

      - name: Minify JavaScript files
        run: |
          find ./repos/source/dist -name "*.mjs" -type f -exec npx terser {} -c -m -o {} \;

      - name: Optimize SVG files
        run: |
          find ./repos/source/dist -name "*.svg" -type f -exec npx svgo {} -o {} \;

      - name: Optimize images
        run: |
          sudo apt-get update && sudo apt-get install -y optipng jpegoptim
          find ./repos/source/dist -name "*.png" -exec optipng -o5 {} \;
          find ./repos/source/dist -name "*.jpg" -name "*.jpeg" -exec jpegoptim --max=85 {} \;

      - name: Run Playwright tests
        working-directory: ./repos/source
        run: deno task test:e2e

      - name: Upload Playwright report
        if: always() # Upload report even if tests fail
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: playwright-report
          path: ./repos/source/playwright-report/
          retention-days: 7

      - name: Cleanup disk space
        run: |
          df -h
          mv ./repos/source/dist/ ./dist-temp/
          sudo rm -rf ./repos/source/
          df -h

      # Create another GitHub App token to avoid token timeout issues
      - name: Create GitHub App token
        id: app-token-2
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      # We can not create a package due to size, so this is all inline instead of separate jobs
      #
      # 1. Extract region repositories
      # 2. Loop over regions
      #   a. Prepare public directory in repository
      #   b. Copy generated site to public directory
      #   c. Commit and push changes

      # Hardcoded regions / itl regions

      # region-east-midlands
      - name: Checkout region-east-midlands repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: food-hygiene-uk/region-east-midlands
          path: ./repos/region-east-midlands
          token: ${{ steps.app-token-2.outputs.token }}
          fetch-depth: 1

      # region-east-of-england
      - name: Checkout region-east-of-england repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: food-hygiene-uk/region-east-of-england
          path: ./repos/region-east-of-england
          token: ${{ steps.app-token-2.outputs.token }}
          fetch-depth: 1

      # region-london
      - name: Checkout region-london repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: food-hygiene-uk/region-london
          path: ./repos/region-london
          token: ${{ steps.app-token-2.outputs.token }}
          fetch-depth: 1

      # region-north-east
      - name: Checkout region-north-east repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: food-hygiene-uk/region-north-east
          path: ./repos/region-north-east
          token: ${{ steps.app-token-2.outputs.token }}
          fetch-depth: 1

      # region-north-west
      - name: Checkout region-north-west repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: food-hygiene-uk/region-north-west
          path: ./repos/region-north-west
          token: ${{ steps.app-token-2.outputs.token }}
          fetch-depth: 1

      # region-northern-ireland
      - name: Checkout region-northern-ireland repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: food-hygiene-uk/region-northern-ireland
          path: ./repos/region-northern-ireland
          token: ${{ steps.app-token-2.outputs.token }}
          fetch-depth: 1

      # region-scotland
      - name: Checkout region-scotland repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: food-hygiene-uk/region-scotland
          path: ./repos/region-scotland
          token: ${{ steps.app-token-2.outputs.token }}
          fetch-depth: 1

      # region-south-east
      - name: Checkout region-south-east repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: food-hygiene-uk/region-south-east
          path: ./repos/region-south-east
          token: ${{ steps.app-token-2.outputs.token }}
          fetch-depth: 1

      # region-south-west
      - name: Checkout region-south-west repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: food-hygiene-uk/region-south-west
          path: ./repos/region-south-west
          token: ${{ steps.app-token-2.outputs.token }}
          fetch-depth: 1

      # region-wales
      - name: Checkout region-wales repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: food-hygiene-uk/region-wales
          path: ./repos/region-wales
          token: ${{ steps.app-token-2.outputs.token }}
          fetch-depth: 1

      # region-west-midlands
      - name: Checkout region-west-midlands repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: food-hygiene-uk/region-west-midlands
          path: ./repos/region-west-midlands
          token: ${{ steps.app-token-2.outputs.token }}
          fetch-depth: 1

      # region-yorkshire-and-the-humber
      - name: Checkout region-yorkshire-and-the-humber repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: food-hygiene-uk/region-yorkshire-and-the-humber
          path: ./repos/region-yorkshire-and-the-humber
          token: ${{ steps.app-token-2.outputs.token }}
          fetch-depth: 1

      - name: Loop over and commit each region's repository
        env:
          APP_SLUG: ${{ steps.app-token-2.outputs.app_slug }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_TOKEN: ${{ steps.app-token-2.outputs.token }}
          REGIONS: east-midlands east-of-england london north-east north-west northern-ireland scotland south-east south-west wales west-midlands yorkshire-and-the-humber
          USER_ID: ${{ steps.get-user-id.outputs.user-id }}
        run: |
          for REGION in ${REGIONS:-}; do
            echo "Processing region: ${REGION}"

            REPO_DIR="./repos/region-${REGION}"
            PUBLIC_DIR="${REPO_DIR}/public"
            DIST_SRC="./dist-temp/region-${REGION}"

            # Prepare public directory
            find "${PUBLIC_DIR}" -depth -delete
            mv "${DIST_SRC}" "${PUBLIC_DIR}"

            cd ${REPO_DIR}

            git config --local user.name "${{ env.APP_SLUG }}[bot]"
            git config --local user.email "${{ env.USER_ID }}+${{ env.APP_SLUG }}[bot]@users.noreply.github.com"

            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/food-hygiene-uk/region-${REGION}

            if ! git diff --quiet || ! git ls-files --others --exclude-standard --quiet; then
              git add .
              git commit -m "Content update from main-site-builder deploy.yml"
              git push origin HEAD:${{ env.GITHUB_REF_NAME }} || { echo "Failed to push changes"; exit 1; }
            else
              echo "No changes detected for region: ${REGION}"
            fi
            cd ../../
          done

      # Create another GitHub App token to avoid token timeout issues
      - name: Create GitHub App token
        id: app-token-3
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      # food-hygiene-uk.github.io -- Root Site
      - name: Checkout GitHub Pages repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: food-hygiene-uk/food-hygiene-uk.github.io
          path: ./repos/food-hygiene-uk.github.io
          token: ${{ steps.app-token-3.outputs.token }}
          fetch-depth: 1

      - name: Prepare public directory
        run: find ./repos/food-hygiene-uk.github.io/public -depth -delete

      - name: Move and rename generated site
        run: mv ./dist-temp ./repos/food-hygiene-uk.github.io/public

      - name: Configure Git
        working-directory: ./repos/food-hygiene-uk.github.io
        env:
          APP_SLUG: ${{ steps.app-token-2.outputs.app_slug }}
          USER_ID: ${{ steps.get-user-id.outputs.user-id }}
        run: |
          git config --local user.name "${{ env.APP_SLUG }}[bot]"
          git config --local user.email "${{ env.USER_ID }}+${{ env.APP_SLUG }}[bot]@users.noreply.github.com"

      - name: Commit and push changes
        working-directory: ./repos/food-hygiene-uk.github.io
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_TOKEN: ${{ steps.app-token-3.outputs.token }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/food-hygiene-uk/food-hygiene-uk.github.io.git

          if ! git diff --quiet || ! git ls-files --others --exclude-standard --quiet; then
            git add .
            git commit -m "Content update from main-site-builder deploy.yml"
            git push origin HEAD:${{ env.GITHUB_REF_NAME }} || { echo "Failed to push changes"; exit 1; }
          else
            echo "No changes detected"
          fi
